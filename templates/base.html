<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}PostMan {% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

<body style="background-color: #efefef;">


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a class="nav-link" href="#">Service</a></li>
      <li><a class="nav-link" href="#">About Us</a></li>
      {% if request.user.is_authenticated %}
      <li><a class="nav-link" href="{% url 'profile' request.user.id %}">Profile</a></li>
          <li><a class="nav-link" href="{% url 'add_send_product' %}">Send Product</a></li>
          <li><a class="nav-link" href="{% url 'product_list' %}">All Product</a></li>
          <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      {% else %}
	      <!-- <li class="nav-item"><a class="nav-link" href="{% url 'registration' %}">Registration</a></li> -->
		  <li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

{% block content %}

{% endblock %}

 
</body>
</html>
